<template name="roomList">
	{{#if isLivechat}}
		{{> livechat . }}
	{{else}}
		{{#with rooms}}
			{{#if shouldAppear .. .}}
					<h3 class="rooms-list__type">
						<span class="rooms-list__type-text">{{_ ../label}}</span>
						{{#if showRoomCounter}}
							{{#with count}}
								{{#if .}}
									<span class="badge">{{.}}</span>
								{{/if}}
							{{/with}}
						{{/if}}
					</h3>
					<ul class="rooms-list__list {{ roomType ..}}">
						{{#if sidebarGroupByRole}}
							{{#each room in list}}
								{{> chatRoomItem room }}
							{{else}}
								<p class="rooms-list__empty-room">{{_ noSubscriptionText }}</p>
							{{/each}}
						{{else}}
							{{#each room in this}}
								{{> chatRoomItem room }}
							{{else}}
								<p class="rooms-list__empty-room">{{_ noSubscriptionText }}</p>
							{{/each}}
						{{/if}}
					</ul>
				{{/if}}
		{{/with}}
	{{/if}}
</template>
